<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Triangle</title>
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js"></script>
</head>
<body>

    <!-- Form Input value edge  -->
    <div class="form_inputValue">
        <h2 class="heading_form">Nhập vào các cạnh của tam giác</h2>

        <div class="item_formEdge">
            <input type="number" class="item_edge edgeA" placeholder="Nhập vào độ dài cạnh A">
            <p id="result_edgeA"></p>
        </div>

        <div class="item_formEdge">
            <input type="number" class="item_edge edgeB" placeholder="Nhập vào độ dài cạnh B">
            <p id="result_edgeB"></p>
        </div>

        <div class="item_formEdge">
            <input type="number" class="item_edge edgeC" placeholder="Nhập vào độ dài cạnh C">
            <p id="result_edgeC"></p>
        </div>

        <input type="button" id="btn_submit" class="btn_submit" value="Kiểm tra">
    </div>


    <!-- Form Result Type Triangle -->
    <div class="form_resultValue">

        <h2 class="heading_form">Kết quả:</h2>
        <span class="this_is"></span> 

    </div>
    
</body>
</html>
